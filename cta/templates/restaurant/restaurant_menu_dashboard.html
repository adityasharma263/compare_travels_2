{% extends '/restaurant/components/dashboard_header.html' %} {% block controller%}dashboardMenuController{% endblock %} {%
block content %}

<div class="row">
    <div class="col-md-6">
        <h3>Edit Menu</h3>

        <label>Menu name</label>
        <div class="row">

            <div class="col-sm-4 panel" ng-repeat=" (menuKey, menuValue) in menus">

                <label>
                    [[menuKey]]
                    <input type="checkbox" ng-model="restaurantData.menus[menuKey]" ng-true-value="true" ng-false-value="false">
                </label>
            </div>
        </div>
        <br>



        <button class="btn btn-default" ng-disabled="disable_update" ng-click="update()">Update</button>

    </div>

    <div class="col-sm-6">
        <h3>Choose restaurant to update or delete menu.</h3>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="search" placeholder="search...">
        </div>

        <div class="row">
            <div class="col-sm-4" ng-repeat="restaurant in restaurants | filter: search">
                <div class="thumbnail">
                    <img ng-src="[[restaurant.images[0].image_url]]" alt="">
                    <div class="caption">
                        <h4>[[restaurant.name]]</h4>
                        <p>
                            <span>location :
                                <span>[[restaurant.city]]</span>
                            </span>
                        </p>
                        <p>
                            <button class="btn btn-primary" role="button" ng-click="$parent.editAmenity(restaurant)">Edit</button>
                            <!-- <button class="btn btn-default" role="button" ng-click="deleteAmenity()">Delete</button> -->
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock %}
